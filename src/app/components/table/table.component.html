<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>


  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">{{element.completed ? 'Completed' : 'Active'}}</td>
  </ng-container>

    <!-- Status Check Column -->
    <ng-container matColumnDef="status-check">
      <th mat-header-cell *matHeaderCellDef>Completed?</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="onTodoCompleted(element)"
          [checked]="element.completed">
        </mat-checkbox></td>
    </ng-container>


  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onDelete(element)" mat-raised-button color="warn">Delete</button>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element)" mat-raised-button color="accent">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
  </tr>
</table>
