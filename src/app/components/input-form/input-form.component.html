<mat-form-field class="form-field">
  <mat-label>Title</mat-label>
  <input matInput type="text" [(ngModel)]="titleValue">
  <button *ngIf="titleValue" matSuffix mat-icon-button aria-label="Clear" (click)="titleValue=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="form-field">
  <mat-label>Description</mat-label>
  <input matInput type="text" [(ngModel)]="descriptionValue">
  <button *ngIf="descriptionValue" matSuffix mat-icon-button aria-label="Clear" (click)="descriptionValue=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button class="action-button" (click)="onCreate()" mat-raised-button color="accent">Create</button>
